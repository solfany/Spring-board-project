logging:
  level:
    com.example.project-board: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: sol
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver

  #    url: jdbc:h2:~/test
